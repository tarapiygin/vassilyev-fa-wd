<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">


  <title>Hello, world!</title>
</head>

<body class="container">
  <div class="row">
    <div class="col-sm">
      <h1 class="text-center">Задание 3</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Email Filter</h1>
        <input class="form-control" type="text" id="emailFilter" placeholder="Введите название почты (например, gmail.com)">
        <ul id="emailList"></ul>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center">Вход</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="nickname">Ник</label>
        <input type="text" class="form-control" id="nickname" placeholder="Введите ник" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
        <div class="invalid-feedback">
          Пароль должен быть больше 6 символов.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Вход</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
